<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="https://cdn.loudbook.dev/files/favicon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=JetBrains Mono NL"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>PasteBook</title>
		<meta name="theme-color" content="#F4537C" />
		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		style="background-color: var(--background)"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>

<style lang="scss">
	body {
		margin: 0;
		overscroll-behavior-x: none;
		transition: background-color 0.5s;
	}
</style>

<script>
	if (localStorage.getItem('theme') == null) {
		if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
			localStorage.setItem('theme', 'dark');
		} else {
			localStorage.setItem('theme', 'light');
		}
	}
</script>
